<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
</head>
    {% include 'adminlte/lib/_styles.html' %}
<body class="hold-transition login-page">
    <div class="login-box">
        <form method="POST">
            {% csrf_token %}
            <div class="login-box-body">
                {{ form.as_p }}
                <button type="submit">Signup</button>
            </div>
        </form>
    </div>
</body>

</html>
